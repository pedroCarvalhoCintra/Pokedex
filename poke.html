<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>

    <link rel="icon" href="images/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css"> 
    
    <script defer src="js/script.js"></script>

    <style>
        @font-face {
            font-family: 'Pokemon';
            src: url('fonts/Pokemon Solid.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .left > h1{
            font-family: 'Pokemon';
            font-size: 2em;
            font-weight: normal;
        }
        .search > h1{
            font-family: 'Pokemon';
            font-size: 2em;
            font-weight: normal;
        }

    </style>
</head>

<body>
    
    <div class="main-pokedex">
        <div class="left">
            <img src="images/pokemon-png-logo.webp" width="60%" height="25%" id="">        
            <h1>first generation </h1>
        </div>

        <div class="right">
            <div class="pokedex">
                <div class="search">
                    <h1>Pokedex</h1>
                    <img src="images/pokedex.png" width="60" height="60">
                    
                </div> 

                <form class="form">
                    <input
                      type="search"
                      class="input_pokemon"
                      placeholder="Pokemon"
                      required
                    />
                </form>

                <div class="show"> 
                    <img src="#" alt="pokemon" class="pokemon_image" width="120" height="120">
                    <h1>
                        <span class="pokemon_number">1</span>
                        <span class="pokemon_name">name</span>
                    </h1>
                    <h2>
                        <span class="pokemon_type">types: </span>
                    </h2>

                </div>  
            </div>
                      

        </div>

    </div>
    <main>
    
   </main> 
</body>

</html>
